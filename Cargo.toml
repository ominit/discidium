[package]
name = "discidium"
version = "0.1.0"
authors = ["ominit <86736586+ominit@users.noreply.github.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.95"
chrono = { version = "0.4.39", features = ["serde"] }
dioxus = { version = "0.6.1", features = [] }
ewebsock = { version = "0.8.0", features = [ "tls" ] }
flate2 = "1.0.35"
futures = "0.3.31"
keyring = { version = "3.6.1", features = [
  "apple-native",
  "windows-native",
  "linux-native-sync-persistent",
] }
secrecy = { version = "0.10.3", features = ["serde"] }
ureq = { version = "2.12.1", features = ["json"], optional = true }
whoami = "1.5.2"

[features]
default = ["desktop"]
# web = ["dioxus/web"]
desktop = ["dioxus/desktop", "dep:ureq" ]
# mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
